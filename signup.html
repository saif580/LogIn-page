<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sign In Form</title>
    <style>
        .img-container {
            text-align: center; /* Center the image container */
        }
        .form-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px; /* Add some space below the image */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Image Container -->
            <div class="img-container">
                <img src="images/s.png" alt="" class="img-fluid form-image mx-auto d-block">
            </div>
            <!-- Card Container -->
            <div class="card">
                <div class="card-header">
                    Sign In
                </div>
                <div class="card-body">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="username">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="password">Email</label>
                            <input type="email" class="form-control" name="email" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
